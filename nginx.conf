events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    keepalive_timeout 65;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip on;

    upstream grafana_backend {
        server grafana:3000;
    }

    upstream loki_backend {
        server loki:3100;
    }

    upstream springboot_backend {
        server springboot:8080;
    }

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 10M;

        # Grafana
        location /grafana/ {
            proxy_pass http://grafana_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Loki API
        location /loki/ {
            proxy_pass http://loki_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Spring Boot API
        location /api/ {
            proxy_pass http://springboot_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Actuator - 경로 유지
        location /actuator/ {
            proxy_pass http://springboot_backend/actuator/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 루트
        location / {
            return 200 'Nginx Proxy Server\n- Grafana: http://localhost:3000\n- Loki: http://localhost:18000/loki/ready\n- API: http://localhost:18000/api/\n- Health: http://localhost:18000/actuator/health\n- Spring Boot Direct: http://localhost:8081/actuator/health\n';
            add_header Content-Type text/plain;
        }
    }
}